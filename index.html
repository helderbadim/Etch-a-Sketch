<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <h3>by HB</h3>
    <div class="button-container">
      <button id = 'grid'>
        <span class="material-symbols-outlined"> grid_on </span
        >Grid
      </button>
      <button id = 'clear'>
        <span class="material-symbols-outlined"> clear_all </span>Clear
      </button>
      <button id = 'random'>
        <span class="material-symbols-outlined"> invert_colors </span>Random
      </button>
      <button id = 'eraser'>
        <span class="material-symbols-outlined"> ink_eraser </span>Eraser
      </button>
      <button id = 'color'>
        <span class="material-symbols-outlined"> palette </span>Color
        <input id="color-selector" type="color" />
      </button>
    </div>
    <div class="sketch-container">
      
    </div>
    <div class="slider-container"><input type="range" min="1" max="100" value="16" class="slider">
    </div>
    <div>
      <p id = 'slider-value-display'>16 X 16 (Resolution)</p>
    </div>
    <script src="script.js"></script>
    </div>
  </body>
  <footer>
    Copyright HB 2024
  </footer>
</html>
