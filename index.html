<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script href="script.js" defer></script>
    <title>Project: Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="set-size">
      <button id="set-size button">Set size</button>
      <input type="number" placeholder="between 16 and 80" />
    </div>
    <div id="game-container"></div>

    <div class="buttons">
      <button id="black">Black</button>
      <button id="random">Random</button>
      <button id="erase">
        <img id="logo" src="images/eraser logo.png" />Erase
      </button>
      <button id="reset">
        <img id="logo" src="images/reset logo" /> Reset
      </button>
    </div>
  </body>
</html>
